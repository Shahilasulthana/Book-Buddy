<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manipulation Example</title>
    <style>
       body {    
        background-image: url("C:/Users/ELCOT/Desktop/WEB DEVELOPMENT LAB/perfect.avif");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;            
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        }
        
    
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <button onclick="processData()">Submit</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Function to process and manipulate data
        function processData() {
            // Get user input values
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            
            // Check if both fields are filled
            if (name === "" || age === "") {
                alert("Please fill in both fields.");
                return;
            }

            // Process the data: Calculate the birth year
            const currentYear = new Date().getFullYear();
            const birthYear = currentYear - age;

            // Display the result
            document.getElementById("result").innerHTML = `${name}, you were born in ${birthYear}.`;
        }
    </script>

</body>
</html>
