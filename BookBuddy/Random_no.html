<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Buddy ID</title>
    <link rel="icon" href="C:\Users\ELCOT\Desktop\WEB DEVELOPMENT LAB\bookshare images.webp">
    <style>
         body {    
        background-image: url("./assets/perfect.avif");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;            
        justify-content: center;
        height: 100vh;
        margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .registration-number {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Random Registration Number</h2>
        <button onclick="generateRegistrationNumber()">Generate Number</button>
        <div class="registration-number" id="registrationNumber"></div>
    </div>

    <script>
        // Function to generate a 6-digit random number with prefix
        function generateRegistrationNumber() {
            const randomNum = Math.floor(Math.random() * 900000) + 100000; // Between 100000 and 999999
            const registrationNumber = "REG-" + randomNum;
            document.getElementById("registrationNumber").textContent = registrationNumber;
        }
    </script>

</body>
