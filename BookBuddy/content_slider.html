<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="icon" href="C:/Users/ELCOT/Desktop/WEB DEVELOPMENT LAB/bookshare images.webp" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("C:/Users/ELCOT/Desktop/WEB DEVELOPMENT LAB/perfect.avif");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            position: relative;
            width: 100%;
            max-width: 100vw; /* Covers full width of any device */
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        const totalSlides = slides.length;
        const slideContainer = document.querySelector(".slides");

        function showSlide(i) {
            index = (i + totalSlides) % totalSlides;
            slideContainer.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }

        // Auto-slide every 3 seconds
        let autoSlide = setInterval(nextSlide, 3000);

        // Pause auto-slide on hover
        document.querySelector(".slider").addEventListener("mouseenter", () => {
            clearInterval(autoSlide);
        });

        document.querySelector(".slider").addEventListener("mouseleave", () => {
            autoSlide = setInterval(nextSlide, 3000);
        });
    </script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="Science.jpg" alt="Image 1"></div>
            <div class="slide"><img src="Space.jpg" alt="Image 2"></div>
            <div class="slide"><img src="Tales.jpg" alt="Image 3"></div>
            <div class="slide"><img src="Technology.jpg" alt="Image 4"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
</body>
</html>
