<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Books</title>
    <link
      rel="icon"
      href="C:\Users\ELCOT\Desktop\WEB DEVELOPMENT LAB\bookshare images.webp"
    />

    <style>
      body {
        background-image: url("perfect.avif");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: black;
      }

      h1 {
        color: black;
        font-family: Verdana;
      }

      .Book-container {
        padding: 10px;
        font-family: cursive;
        font-size: 20px;
        text-align: center;
      }

      /* Slider Container */
      .slider-container {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
        border-radius: 10px;
      }

      /* Slide Elements */
      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .Gallery {
        width: 100%;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
      }

      .Gallery img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid white;
      }

      .Gallery h2 {
        margin-top: 10px;
        font-size: 35px;
        font-family: cursive;
      }

      /* Button Styles */
      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        border-radius: 50%;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .btn:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>

  <body>
    <center>
      <div class="Book-container">
        <h1>Heyy Buddy...It's great to see you here!</h1>
        <h2>
          Get the Books of your interest from Book Buddy, your always reading
          and sharing partner
        </h2>
      </div>
    </center>

    <div class="slider-container">
      <!-- Slider -->
      <div class="slider">
        <div class="Gallery">
          <img src="./assets/Technology.jpg" alt="Tech Books" />
          <h2>Tech Books</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Tales.jpg" alt="Tales and Stories" />
          <h2>Tales and Stories</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Business applications.jpg" alt="Business Minds" />
          <h2>Business Minds</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Space.jpg" alt="Space" />
          <h2>Space</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Science.jpg" alt="Science" />
          <h2>Science and Psychology</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Mathematics.jpg" alt="Maths" />
          <h2>Mathematics</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Hisroty.jpg" alt="History" />
          <h2>History</h2>
        </div>

        <div class="Gallery">
          <img src="./assets/Space.jpg" alt="Literature" />
          <h2>Literature</h2>
        </div>
      </div>

      <!-- Navigation Buttons -->
      <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
      let currentIndex = 0;

      // Function to move the slide
      function moveSlide(step) {
        const slider = document.querySelector('.slider');
        const totalSlides = document.querySelectorAll('.Gallery').length;

        currentIndex = (currentIndex + step + totalSlides) % totalSlides; // Wrap around if needed
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      // Auto-slide every 3 seconds
      setInterval(() => {
        moveSlide(1);
      }, 3000);
    </script>
  </body>
</html>
