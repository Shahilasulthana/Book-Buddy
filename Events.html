<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <style>
        body {    
        background-image: url("C:/Users/ELCOT/Desktop/WEB DEVELOPMENT LAB/perfect.avif");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        color: black;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;            
        justify-content: center;
        height: 100vh;
        margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Event Handling Example</h2>
        <button id="clickButton">Click Me!</button>
        <input type="text" id="nameInput" placeholder="Type your name">
        <div class="output" id="output"></div>
    </div>

    <script>
    
        document.getElementById("clickButton").addEventListener("click", function() {
            const output = document.getElementById("output");
            output.textContent = "You clicked the button!";
        });
        document.getElementById("clickButton").addEventListener("mouseover", function() {
            const button = document.getElementById("clickButton");
            button.style.backgroundColor = "#45a049";  // Change button color on hover
        });

        document.getElementById("clickButton").addEventListener("mouseout", function() {
            const button = document.getElementById("clickButton");
            button.style.backgroundColor = "#4CAF50";  // Revert back button color
        });
        document.getElementById("nameInput").addEventListener("input", function(event) {
            const name = event.target.value;
            const output = document.getElementById("output");

            if (name) {
                output.textContent = "Hello, " + name + "!";
            } else {
                output.textContent = "";
            }
        });
    </script>

</body>
</html>
